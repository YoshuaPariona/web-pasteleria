<div  class="carrito-container">
<h2 class="section-title">Carrito de Compras</h2>
<ul id="lista-carrito">
  <!-- Los productos agregados al carrito aparecerán aquí -->
</ul>
<p><strong>Total:</strong> S/ <span id="total-carrito">0.00</span></p>
<button id="vaciar-carrito" class="vaciar-btn">Vaciar Carrito</button>
<button id="finalizar-compra" class="finalizar-btn">Finalizar Compra</button>


<section id="pedidos" class="form-container">
<h2 class="form-title">Haz tu Pedido</h2>
<form class="pedido-form">
    <div class="form-group">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" id="nombre" name="nombre" class="form-input" required>
    </div>

    <div class="form-group">
        <label for="apellido" class="form-label">Apellido:</label>
        <input type="text" id="apellido" name="apellido" class="form-input" required>
    </div>

    <div class="form-group">
        <label for="direccion" class="form-label">Dirección:</label>
        <input type="text" id="direccion" name="direccion" class="form-input" required>
    </div>

    <div class="form-group">
        <label for="numero-contacto" class="form-label">Número de Contacto:</label>
        <input type="tel" id="numero-contacto" name="numero-contacto" class="form-input" required>
    </div>

    <div class="form-group">
        <label for="metodo-pago" class="form-label">Método de Pago:</label>
        <select id="metodo-pago" name="metodo-pago" class="form-input" required>
            <option value="tarjeta">Tarjeta de Crédito/Débito</option>
            <option value="paypal">PayPal</option>
            <option value="efectivo">Efectivo a la entrega</option>
        </select>
    </div>

    <div class="form-group">
        <button type="submit" class="submit-btn">Enviar Pedido</button>
    </div>
</form>
</section>
</div>
